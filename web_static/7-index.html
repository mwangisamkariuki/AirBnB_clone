<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB clone</title>
        <link rel="stylesheet" type ="text/css" href="./styles/4-common.css" media="screen">
        <link rel="stylesheet" type ="text/css" href="./styles/3-header.css" media="screen">
        <link rel="stylesheet" type ="text/css" href="./styles/3-footer.css" media="screen">
        <link rel="stylesheet" type ="text/css" href="./styles/6-filters.css" media="screen">
        <link rel="stylesheet" type ="text/css" href="./styles/7-places.css" media="screen">

        <link rel="tab icon" href="images/icon.png" type="image/png">
    </head>
<body>
        <!--header-->
        <header >
            <div class="logo">
               
            </div>
        </header>
        <!--Container-->
        <div class ="container">
            <section class="filters">
                <div class ="locations">
                    <h3>States</h3>
                    <h4>Califonia, Arizona</h4>
                    <ul class="popover">
                        <li>
                            <h2>Califonia</h2>
                            <ul>
                            <li>San Franscisco</li>
                            <li>San Diego</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Arizona</h2>
                            <ul>
                            <li>Phoenix</li>
                            <li>Mesa</li>
                            <li>Yuma</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class ="amenities">
                    <h3>Amenities</h3>
                    <h4>Free Diner, WI-FI</h4>
                    <ul class="popover">
                            <li>TV</li>
                            <li>WIFI</li>
                            <li>Hot shower</li>
                            <li>Masage</li>
                    </ul>
                </div>
                <button>Search</button>
          </section>
          <section class="places">
                <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
          </section>
        </div>

        <!--Footer-->
        <footer>Best School</footer>
</body>
</html>
